<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>노랑풍선</title>
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background: #fff;
            color: #333;
        }

    </style>
    <script>
        async function include(file, targetId) {
            const res = await fetch(file);
            document.getElementById(targetId).innerHTML = await res.text();
        }

        include("header.html", "header");
        include("footer.html", "footer");
    </script>
</head>
<body>

<div id="header"></div>


<!-- ===== 본문 예시 ===== -->
<main style="padding: 40px; text-align:center;">
    <h1>메인 콘텐츠 영역</h1>
    <p>이 영역에 여행 상품이나 배너를 넣으시면 됩니다.</p>
</main>

<div id="footer"></div>

</body>
</html>
